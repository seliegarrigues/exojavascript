<!-- Consigne : À partir du tableau suivant, créez une liste <ul> et ajoutez chaque élément comme <li>. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <ul id="fruit-list"></ul>
    <script>
        const fruits = ['Pomme', 'Banane', 'Cerise'];

        // Sélectionner l'élément <ul>   Le script récupère l'élément <ul> avec id="fruit-list".
        const fruitList = document.getElementById('fruit-list');

        // Utiliser une boucle for...of pour itérer sur chaque élément du tableau
        for (const fruit of fruits) {
            const listItem = document.createElement('li');
            /* Changer le texte : element.textContent = 'Nouveau texte'; */
            listItem.textContent = fruit;
            fruitList.appendChild(listItem);
        }
    </script>
</body>

</html>
