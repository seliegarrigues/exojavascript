<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<script>
			// Sélectionner tous les éléments <li>
			const elements = document.querySelectorAll('li');

			// Itérer sur chaque élément <li> et changer son contenu textuel
			elements.forEach(function(element) {
				/* Changer le texte : element.textContent = 'Nouveau texte'; */
				element.textContent = 'Modifié !';
			});
		</script>
	</body>
</html>
