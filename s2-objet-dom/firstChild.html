<!-- Consigne : Ajoutez un élément <li> avec le texte "Premier item" au début de la liste suivante. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <ul id="ma-liste">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <script>
        // Sélectionner la liste avec l'ID 'ma-liste' Le script récupère l'élément <ul> avec id="ma-liste".
        let liste = document.getElementById('ma-liste');

        // Créer un nouvel élément <li>
        const nouvelItem = document.createElement('li');

        // Définir le contenu textuel du nouvel élément Changer le texte : element.textContent = 'Nouveau texte';
        nouvelItem.textContent = 'Premier item';

        // Insérer le nouvel élément au début de la liste
        liste.insertBefore(nouvelItem, liste.firstChild);
    </script>
</body>

</html>
