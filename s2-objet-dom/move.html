<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<ul id="liste1">
			<li>Item A</li>
			<li>Item B</li>
		</ul>
		<ul id="liste2">
			<li>Item C</li>
		</ul>
		<script>
			// Sélectionner la première liste avec l'ID 'liste1' Le script récupère l'élément <ul> avec id="liste1".
			const liste1 = document.getElementById('liste1');

			// Sélectionner la deuxième liste avec l'ID 'liste2' Le script récupère l'élément <ul> avec id="liste2".
			const liste2 = document.getElementById('liste2');

			// Vérifier si la première liste a au moins un enfant
			if (liste1.lastElementChild) {
				// Déplacer le dernier élément <li> de la première liste vers la deuxième liste
				liste2.appendChild(liste1.lastElementChild);
			}
		</script>
	</body>
</html>
