<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<p class="color-text">Ce texte doit changer de couleur.</p>
		<script>
			// Sélectionner l'élément avec la classe 'color-text'
			const element = document.querySelector('.color-text');
			// Changer la couleur du texte de l'élément en bleu  Modifier le style : element.style.color = 'blue';
			element.style.color = 'blue';
		</script>
	</body>
</html>
