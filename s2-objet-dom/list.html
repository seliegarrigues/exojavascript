<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<ul id="ma-liste">
			<li>Item 1</li>
			<li>Item 2</li>
		</ul>
		<script>
			/*  Le script récupère l'élément <ul> avec id="ma-liste" */
			const liste = document.getElementById('ma-liste');

			// Créer un nouvel élément <li>
			const nouvelItem = document.createElement('li');

			// Définir le contenu textuel du nouvel élément Changer le texte : element.textContent = 'Nouveau texte';
			nouvelItem.textContent = 'Nouvel item';

			// Ajouter le nouvel élément à la liste
			liste.appendChild(nouvelItem);
		</script>
	</body>
</html>
