<!-- Consigne :
Créez un tableau <table> HTML à partir du tableau suivant et ajoutez-le à la page. Les éléments de la première ligne doivent être en gras. --><!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <table id="data-table" border ="1"></table>
        <script>
            const data = [
                ['Nom', 'Prénom', 'Âge'],
                ['Dupont', 'Jean', 25],
                ['Martin', 'Alice', 30],
                ['Durand', 'Claire', 28],
            ];

            //  document.getElementById('data-table') sélectionne l'élément <table> avec l'ID data-table..
            const table = document.getElementById('data-table');

            // Itérer sur chaque ligne du tableau data
            data.forEach((row, rowIndex) => {
                // Créer une nouvelle ligne <tr>
                const tableRow = document.createElement('tr');

                // Itérer sur chaque cellule de la ligne
                row.forEach(cell => {
                    // Créer une nouvelle cellule <td>
                    const tableCell = document.createElement('td');
                    tableCell.textContent = cell;

                    // Si c'est la première ligne, mettre le texte en gras
                    if (rowIndex === 0) {
                        tableCell.style.fontWeight = 'bold';
                    }

                    // Ajouter la cellule à la ligne
                    tableRow.appendChild(tableCell);
                });

                // Ajouter la ligne au tableau
                table.appendChild(tableRow);
            });
        </script>
    </body>
</html>
